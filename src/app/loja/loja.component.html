<main>
  <article>







    <!-- 
        - #PRODUCT
      -->

    <section class="section product" aria-label="product">
      <div class="container">

        <h2 class="h2 section-title title text-center">Explorar rec√©m-chegados</h2>

        <ul class="product-list has-scrollbar">

          <li class="scrollbar-item" *ngFor="let produto of produtos">
            <div class="product-card text-center">

              <div class="card-banner">

                <figure class="product-banner img-holder" style="--width: 448; --height: 470;">
                  <img src="{{ produto.foto }}" width="448" height="470" loading="lazy" alt="Short Sleeve Shirt"
                    class="img-cover">
                </figure>

                <a href="produto/{{ produto.id }}" class="btn product-btn">
                  <ion-icon name="bag" aria-hidden="true"></ion-icon>

                  <span class="span">Detalhes</span>
                </a>

              </div>

              <div class="card-content">

                <h3 class="h4 title">
                  <a href="produto/{{ produto.id }}" class="card-title">{{ produto.descricao }}</a>
                </h3>

                <span class="price">{{ produto.valor }} R$</span>

              </div>

            </div>
          </li>

        </ul>

      </div>
    </section>





    <!-- 
        - #FEATURE
      -->

    <section class="section feature" aria-label="feature-label">
      <div class="container">

        <h2 class="h2 section-title title text-center" id="feature-label">Produtos em destaque</h2>

        <ul class="feature-list">
          
          <ng-container *ngFor="let produto of produtos" >
          <li class="scrollbar-item"  *ngIf="produto.destaque==1" >
              
              <div class="product-card text-center">

                <div class="card-banner">

                  <figure class="product-banner img-holder" style="--width: 448; --height: 470;">
                    <img src="{{ produto.foto }}" width="448" height="470" loading="lazy" alt="Short Sleeve Shirt"
                      class="img-cover">
                  </figure>

                  <a href="#" class="btn product-btn">
                    <ion-icon name="bag" aria-hidden="true"></ion-icon>

                    <span class="span">Add To Cart</span>
                  </a>

                </div>

                <div class="card-content">

                  <h3 class="h4 title">
                    <a href="#" class="card-title">{{ produto.descricao }}</a>
                  </h3>

                  <span class="price">{{ produto.valor }} R$</span>

                </div>

              </div>
            </li>
          </ng-container>
          

        </ul>

        <!-- <a href="#" class="btn btn-secondary">View All Products</a> -->

      </div>
    </section>







  </article>
</main>
